name: Run Android App for 1 Minute

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  run-app:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Grant execute permission for gradlew
        run: chmod +x ./gradlew

      - name: Build Debug APK
        run: ./gradlew assembleDebug

      - name: Extract package name
        id: extract_package
        run: |
          PACKAGE_NAME=$(grep -oP 'applicationId\s+"[^"]+"' app/build.gradle | cut -d'"' -f2)
          echo "PACKAGE_NAME=$PACKAGE_NAME" >> $GITHUB_ENV

      - name: Run app on Android Emulator
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 28
          target: default
          arch: x86_64
          profile: Nexus 2
          disable-animations: true
          disable-spellchecker: true
          disable-linux-hw-accel: true
          emulator-options: -no-window -no-audio -no-boot-anim
          script: |
            echo "Waiting for emulator to boot…"
            adb wait-for-device shell 'while [[ -z $(getprop sys.boot_completed) ]]; do sleep 1; done;'
            echo "Emulator booted."

            echo "Installing APK…"
            adb install app/build/outputs/apk/debug/app-debug.apk

            echo "Launching app…"
            adb shell am start -n "$PACKAGE_NAME/.MainActivity" -a android.intent.action.MAIN -c android.intent.category.LAUNCHER

            echo "Running app for 60 seconds…"
            sleep 60

            echo "Stopping app…"
            adb shell am force-stop "$PACKAGE_NAME"
