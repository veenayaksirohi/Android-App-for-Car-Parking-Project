name: Android Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          
      - name: Setup Android SDK
        uses: android-actions/setup-android@v3
        with:
          cmdline-tools-version: '9477386'
          build-tools-version: '33.0.0'
          platform-version: '33'
          platform-tools-version: '33.0.3'
          emulator-version: '33.3.9'
          ndk-version: '25.2.9519653'
          cmake-version: '3.22.1'
          accept-licenses: true
          
      - name: Create AVD
        run: |
          echo "Creating AVD..."
          sdkmanager "system-images;android-28;google_apis;x86"
          avdmanager create avd -n test_device -k "system-images;android-28;google_apis;x86" -d "pixel_2"
          
      - name: Start Emulator
        run: |
          echo "Starting emulator..."
          # Set up environment variables
          export ANDROID_HOME=$ANDROID_SDK_ROOT
          export PATH=$PATH:$ANDROID_HOME/emulator:$ANDROID_HOME/platform-tools
          
          # Start ADB server first
          adb start-server
          
          # Verify emulator location
          echo "Emulator location: $(which emulator)"
          echo "Android SDK location: $ANDROID_HOME"
          
          # Start emulator with minimal configuration
          $ANDROID_HOME/emulator/emulator -avd test_device \
            -no-window \
            -no-audio \
            -no-boot-anim \
            -no-snapshot \
            -no-snapshot-save \
            -memory 1024 \
            -cores 1 \
            -gpu swiftshader_indirect \
            -accel off \
            -verbose \
            -show-kernel &
          
          # Store the emulator process ID
          EMULATOR_PID=$!
          echo "Emulator process started with PID: $EMULATOR_PID"
          
          # Wait a moment for the process to start
          sleep 5
          
          # Verify emulator process is running
          if ! ps -p $EMULATOR_PID > /dev/null; then
            echo "Error: Emulator process failed to start"
            echo "Checking emulator process..."
            ps aux | grep emulator
            echo "Checking emulator directory..."
            ls -la $ANDROID_HOME/emulator/
            exit 1
          fi
          
      - name: Wait for Emulator
        run: |
          echo "Waiting for emulator to be ready..."
          timeout 180 bash -c '
            echo "Step 1: Verifying emulator process..."
            if ! ps aux | grep -v grep | grep -q "emulator"; then
              echo "Error: Emulator process not found"
              exit 1
            fi
            
            echo "Step 2: Checking ADB server..."
            adb kill-server
            adb start-server
            sleep 2
            
            echo "Step 3: Waiting for emulator in ADB devices..."
            for i in {1..36}; do
              echo "Attempt $i of 36..."
              if adb devices | grep -q "emulator"; then
                echo "Emulator detected in ADB devices"
                break
              fi
              if [ $i -eq 36 ]; then
                echo "Error: Emulator not detected in ADB devices after 3 minutes"
                exit 1
              fi
              echo "Still waiting for emulator in ADB devices..."
              sleep 5
            done
            
            echo "Step 4: Checking emulator status..."
            adb shell getprop | grep -E "init.svc.bootanim|sys.boot_completed"
            
            echo "Step 5: Disabling animations..."
            # Try to disable animations without root
            adb shell "settings put global window_animation_scale 0" || true
            adb shell "settings put global transition_animation_scale 0" || true
            adb shell "settings put global animator_duration_scale 0" || true
            
            echo "Step 6: Waiting for boot completion..."
            stuck_count=0
            for i in {1..36}; do
              echo "Attempt $i of 36..."
              boot_anim=$(adb shell getprop init.svc.bootanim)
              boot_completed=$(adb shell getprop sys.boot_completed)
              
              echo "Boot animation status: $boot_anim"
              echo "Boot completed status: $boot_completed"
              
              # Check if boot is completed
              if [ "$boot_completed" = "1" ]; then
                echo "Boot completed successfully"
                break
              fi
              
              # Check if boot animation is stuck
              if [ "$boot_anim" = "stopped" ]; then
                stuck_count=$((stuck_count + 1))
                if [ $stuck_count -ge 3 ]; then
                  echo "Boot appears to be stuck. Attempting recovery..."
                  # Instead of stop/start, try to force a reboot
                  adb reboot || true
                  sleep 10
                  # Wait for device to come back
                  adb wait-for-device
                  stuck_count=0
                fi
              else
                stuck_count=0
              fi
              
              if [ $i -eq 36 ]; then
                echo "Error: Boot did not complete within 3 minutes"
                echo "Final boot animation status: $boot_anim"
                echo "Final boot completed status: $boot_completed"
                exit 1
              fi
              
              sleep 5
            done
            
            echo "Step 7: Final status check..."
            adb shell getprop | grep -E "init.svc.bootanim|sys.boot_completed"
            echo "Emulator is ready!"
          '
          
      - name: Run Tests
        run: |
          echo "Running tests..."
          ./gradlew connectedAndroidTest
          
      - name: Cleanup
        if: always()
        run: |
          echo "Cleaning up..."
          adb kill-server || true
          pkill -f emulator || true 