name: Run Android App for 1 Minute (with Logcat + Interactions)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  run-app:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Grant execute permission for gradlew
        run: chmod +x ./gradlew

      - name: Build Debug APK
        run: ./gradlew assembleDebug

      - name: Extract package name
        id: extract_package
        run: |
          # Look for applicationId in Kotlinâ€DSL first, then fallback to Groovy
          if [ -f "app/build.gradle.kts" ]; then
            PACKAGE_NAME=$(grep -E 'applicationId\s*=' app/build.gradle.kts \
              | sed -E 's/.*applicationId\s*=\s*"([^"]+)".*/\1/' \
              | head -1)
          elif [ -f "app/build.gradle" ]; then
            PACKAGE_NAME=$(grep -E 'applicationId\s+' app/build.gradle \
              | sed -E 's/.*applicationId\s+"([^"]+)".*/\1/' \
              | head -1)
          else
            echo "ERROR: Cannot find app/build.gradle.kts or app/build.gradle"
            exit 1
          fi

          if [ -z "$PACKAGE_NAME" ]; then
            echo "ERROR: applicationId not found in Gradle files!"
            exit 1
          fi

          echo "PACKAGE_NAME=$PACKAGE_NAME" >> $GITHUB_ENV
          echo "âœ”ï¸ Found package: $PACKAGE_NAME"

      - name: Run app on Android Emulator (API 28, pixel_2)
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 28
          target: default
          arch: x86_64
          profile: pixel_2
          disable-animations: true
          disable-spellchecker: true
          disable-linux-hw-accel: true
          emulator-options: -no-window -no-audio -no-boot-anim
          script: |
            echo "â³ Waiting for emulator to bootâ€¦"
            adb wait-for-device shell 'while [[ -z $(getprop sys.boot_completed) ]]; do sleep 1; done;'
            echo "âœ… Emulator booted."

            echo "ğŸ§¹ Clearing previous logcatâ€¦"
            adb logcat -c

            echo "ğŸ“‹ Starting background logcat â†’ /tmp/logcat.txtâ€¦"
            adb logcat > /tmp/logcat.txt &
            LOGCAT_PID=$!

            echo "ğŸ“¦ Installing APKâ€¦"
            adb install app/build/outputs/apk/debug/app-debug.apk

            echo "ğŸš€ Launching appâ€¦"
            adb shell "am start -n ${PACKAGE_NAME}/.MainActivity -a android.intent.action.MAIN -c android.intent.category.LAUNCHER"

            echo "â²ï¸ Running app for 60 seconds with taps/swipesâ€¦"
            start_time=$(date +%s)

            while true; do
              current_time=$(date +%s)
              elapsed=$((current_time - start_time))

              # Stop after 60s
              if [ $elapsed -ge 60 ]; then
                echo "âœ… Completed 60-second run!"
                break
              fi

              # Every 20 seconds: tap & swipe
              if [ $((elapsed % 20)) -eq 0 ] && [ $elapsed -gt 0 ]; then
                echo "ğŸ¤– Interaction at ${elapsed}s: tapping & swipingâ€¦"
                adb shell input tap 400 800 || true
                sleep 1
                adb shell input swipe 200 1200 800 1200 200 || true
              fi

              # Every 15 seconds: health check
              if [ $((elapsed % 15)) -eq 0 ] && [ $elapsed -gt 0 ]; then
                if adb shell pidof "$PACKAGE_NAME" > /dev/null; then
                  echo "ğŸ“± App is still alive (${elapsed}s/60s)â€¦"
                else
                  echo "ğŸ’¥ App crashed at ${elapsed}s! Dumping last crash logs:"
                  adb logcat -d \
                    | grep -E "(FATAL|AndroidRuntime|$PACKAGE_NAME)" \
                    | tail -5
                  break
                fi
              fi

              sleep 1
            done

            echo "ğŸ›‘ Stopping appâ€¦"
            adb shell am force-stop "$PACKAGE_NAME" || true

            echo "ğŸ—’ï¸ Killing background logcat captureâ€¦"
            kill $LOGCAT_PID || true
            sleep 2

            echo "ğŸ“‚ Last 100 lines of /tmp/logcat.txt:"
            tail -n 100 /tmp/logcat.txt || true

            echo "ğŸ‰ Workflow completed."
