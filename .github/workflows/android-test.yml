name: Run Android App for 1 Minute (with Logcat + Interactions)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  run-app:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Grant execute permission for gradlew
        run: chmod +x ./gradlew

      - name: Build Debug APK
        run: ./gradlew assembleDebug

      - name: Extract package name
        id: extract_package
        run: |
          # Look for applicationId in Kotlin-DSL first, then fallback to Groovy
          if [ -f "app/build.gradle.kts" ]; then
            PACKAGE_NAME=$(grep -E 'applicationId\s*=' app/build.gradle.kts \
              | sed -E 's/.*applicationId\s*=\s*"([^"]+)".*/\1/' \
              | head -1)
          elif [ -f "app/build.gradle" ]; then
            PACKAGE_NAME=$(grep -E 'applicationId\s+' app/build.gradle \
              | sed -E 's/.*applicationId\s+"([^"]+)".*/\1/' \
              | head -1)
          else
            echo "ERROR: Cannot find app/build.gradle.kts or app/build.gradle"
            exit 1
          fi

          if [ -z "$PACKAGE_NAME" ]; then
            echo "ERROR: applicationId not found in Gradle files!"
            exit 1
          fi

          echo "PACKAGE_NAME=$PACKAGE_NAME" >> $GITHUB_ENV
          echo "‚úîÔ∏è Found package: $PACKAGE_NAME"

      - name: Run app on Android Emulator (API 28, pixel_2)
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 28
          target: default
          arch: x86_64
          profile: pixel_2
          avd-name: pixel_2_api_28
          emulator-options: -no-window -no-audio -no-boot-anim -no-snapshot-save
          script: |
            echo "‚è≥ Waiting for emulator to boot‚Ä¶"
            adb wait-for-device shell 'while [[ -z $(getprop sys.boot_completed) ]]; do sleep 1; done;'
            echo "‚úÖ Emulator booted."

            echo "üßπ Clearing previous logcat‚Ä¶"
            adb logcat -c

            echo "üìã Starting background logcat ‚Üí /tmp/logcat.txt‚Ä¶"
            adb logcat > /tmp/logcat.txt &
            LOGCAT_PID=$!

            echo "üì¶ Installing APK‚Ä¶"
            adb install -r app/build/outputs/apk/debug/app-debug.apk

            echo "üöÄ Launching app‚Ä¶"
            adb shell "am start -n ${PACKAGE_NAME}/.MainActivity -a android.intent.action.MAIN -c android.intent.category.LAUNCHER"

            echo "‚è≤Ô∏è Running app for 60 seconds with comprehensive interactions‚Ä¶"
            start_time=$(date +%s)

            while true; do
              current_time=$(date +%s)
              elapsed=$((current_time - start_time))

              # Stop after 60s
              if [ $elapsed -ge 60 ]; then
                echo "‚úÖ Completed 60-second run!"
                break
              fi

              # Every 15 seconds: perform a set of interactions
              if [ $((elapsed % 15)) -eq 0 ] && [ $elapsed -gt 0 ]; then
                echo "ü§ñ Interaction at ${elapsed}s: performing test sequence‚Ä¶"
                
                # Tap center of screen
                adb shell input tap 540 960 || true
                sleep 1
                
                # Swipe from left to right
                adb shell input swipe 100 960 980 960 200 || true
                sleep 1
                
                # Swipe from top to bottom
                adb shell input swipe 540 400 540 1600 200 || true
                sleep 1
                
                # Back button press
                adb shell input keyevent KEYCODE_BACK || true
                sleep 1
              fi

              # Every 10 seconds: health check
              if [ $((elapsed % 10)) -eq 0 ] && [ $elapsed -gt 0 ]; then
                if adb shell pidof "$PACKAGE_NAME" > /dev/null; then
                  echo "üì± App is still alive (${elapsed}s/60s)‚Ä¶"
                  
                  # Check for ANR
                  if adb shell dumpsys window windows | grep -q "Application Not Responding"; then
                    echo "‚ö†Ô∏è ANR detected! Dumping ANR logs:"
                    adb shell dumpsys dropbox | grep -i anr
                    break
                  fi
                else
                  echo "üí• App crashed at ${elapsed}s! Dumping crash logs:"
                  adb logcat -d \
                    | grep -E "(FATAL|AndroidRuntime|$PACKAGE_NAME|Exception|Error)" \
                    | tail -20
                  break
                fi
              fi

              sleep 1
            done

            echo "üõë Stopping app‚Ä¶"
            adb shell am force-stop "$PACKAGE_NAME" || true

            echo "üóíÔ∏è Killing background logcat capture‚Ä¶"
            kill $LOGCAT_PID || true
            sleep 2

            echo "üìÇ Last 100 lines of /tmp/logcat.txt:"
            tail -n 100 /tmp/logcat.txt || true

            echo "üéâ Workflow completed."
